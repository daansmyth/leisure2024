<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css">

<body>
    <header class="cabecalho">
    </header>

    <main class="main">
        <section class="anunciar">
            <form action="" class="anunciar__conteudo">
                <div id="form1" class="anunciar__conteudo__box">
                    <h3 class="titulo__terciario cadastro">tipo</h3>
                    <label class="anunciar__conteudo-titulo" for="imovelTipo">Qual é o tipo de imóvel que você deseja anunciar?</label>
                    <select class="anunciar__conteudo__selecao" name="imovelTipo" id="imovelTipo">
                        <option class="anunciar__conteudo__selecao-opcao" value="apartamento">Apartamento</option>
                        <option class="anunciar__conteudo__selecao-opcao" value="casa">Casa</option>
                        <option class="anunciar__conteudo__selecao-opcao" value="terreno">Terreno</option>
                    </select>
                    <div class="anunciar__conteudo__botao">
                        <button class="anunciar__conteudo__botao-proximo proximo1" type="button">Próximo</button>
                    </div>
                </div>
    
                <div id="form2" class="anunciar__conteudo__box">
                    <h3 class="titulo__terciario">Localidade</h3>
                    <label class="anunciar__conteudo-titulo" for="imovelLocal">Em qual área o seu imóvel está situado?</label>
                    <select class="anunciar__conteudo__selecao" name="imovelLocal" id="imovelLocal">
                        <option class="anunciar__conteudo__selecao-opcao" value="areaLivre">Área livre</option>
                        <option class="anunciar__conteudo__selecao-opcao" value="condominio">Condominio</option>
                        <option class="anunciar__conteudo__selecao-opcao" value="rural">Rural</option>
                        <option class="anunciar__conteudo__selecao-opcao" value="urbano">Urbano</option>
                    </select>
                    <div class="anunciar__conteudo__botao">
                        <button class="anunciar__conteudo__botao-anterior anterior1" type="button">Anterior</button>
                        <button class="anunciar__conteudo__botao-proximo proximo2" type="button">Próximo</button>
                    </div>
                </div>
                <div id="form3" class="anunciar__conteudo__box">
                    <h3 class="titulo__terciario">Sustentabilidade</h3>
                    <label class="anunciar__conteudo-titulo" for="imovelSustentavel">O imóvel possui algum tipo de recurso sustentável?</label>
                    <select class="anunciar__conteudo__selecao" name="imovelSustentavel" id="imovelSustentavel">
                        <option class="anunciar__conteudo__selecao-opcao" value="solar">Energia solar</option>
                        <option class="anunciar__conteudo__selecao-opcao" value="chuva">Captação água da chuva</option>
                        <option class="anunciar__conteudo__selecao-opcao" value="led">Lâmpadas led</option>
                        <option class="anunciar__conteudo__selecao-opcao" value="aerador">Torneiras com aerador</option>
                        <option class="anunciar__conteudo__selecao-opcao" value="composteira">Coleta seletiva</option>
                        <option class="anunciar__conteudo__selecao-opcao" value="verde">Cultivo de área verde</option>
                    </select>
                    <div class="anunciar__conteudo__botao">
                        <button class="anunciar__conteudo__botao-anterior anterior2" type="button">Anterior</button>
                        <button class="anunciar__conteudo__botao-proximo proximo3" type="button">Próximo</button>
                    </div>
                </div>
                <div id="form4" class="anunciar__conteudo__box">
                    <h3 class="titulo__terciario">sobre o imóvel</h3>
                    <label class="anunciar__conteudo-titulo" for="quarto">Quantos quartos o imóvel possui?</label>
                    <input class="anunciar__conteudo__input" type="number" name="quarto" id="quarto">
                    <div class="anunciar__conteudo__botao">
                        <button class="anunciar__conteudo__botao-anterior anterior3" type="button">Anterior</button>
                        <button class="anunciar__conteudo__botao-proximo proximo4" type="button">Próximo</button>
                    </div>
                </div>
                <div id="form5" class="anunciar__conteudo__box">
                    <h3 class="titulo__terciario">sobre o imóvel</h3>
                    <label class="anunciar__conteudo-titulo" for="sala">Quantas salas o imóvel possui?</label>
                    <input class="anunciar__conteudo__input" type="number" name="sala" id="sala">
                    <div class="anunciar__conteudo__botao">
                        <button class="anunciar__conteudo__botao-anterior anterior4" type="button">Anterior</button>
                        <button class="anunciar__conteudo__botao-proximo proximo5" type="button">Próximo</button>
                    </div>
                </div>
                <div id="form6" class="anunciar__conteudo__box">
                    <h3 class="titulo__terciario">sobre o imóvel</h3>
                    <label class="anunciar__conteudo-titulo" for="banheiro">Quantos banheiros o imóvel possui?</label>
                    <input class="anunciar__conteudo__input" type="number" name="banheiro" id="banheiro">
                    <div class="anunciar__conteudo__botao">
                        <button class="anunciar__conteudo__botao-anterior anterior5" type="button">Anterior</button>
                        <button class="anunciar__conteudo__botao-proximo proximo6" type="button">Próximo</button>
                    </div>
                </div>
                <div id="form7" class="anunciar__conteudo__box">
                    <h3 class="titulo__terciario">sobre o imóvel</h3>
                    <label class="anunciar__conteudo-titulo" for="vaga">Quantas vagas de garagem imóvel possui?</label>
                    <input class="anunciar__conteudo__input" type="number" name="vaga" id="vaga">
                    <div class="anunciar__conteudo__botao">
                        <button class="anunciar__conteudo__botao-anterior anterior6" type="button">Anterior</button>
                        <button class="anunciar__conteudo__botao-proximo proximo7" type="button">Próximo</button>
                    </div>
                </div>
                <div id="form8" class="anunciar__conteudo__box">
                    <h3 class="titulo__terciario">Estamos quase terminando...</h3>
                    <div class="anunciar__conteudo__botao">
                        <button class="anunciar__conteudo__botao-anterior anterior7" type="button">Anterior</button>
                        <button class="anunciar__conteudo__botao-proximo proximo8" type="button">Próximo</button>
                    </div>
                </div>
                <div id="form9" class="anunciar__conteudo__box">
                    <h3 class="titulo__terciario">Agora precisamos do endereço</h3>
                    <label class="anunciar__conteudo-titulo" for="cep">Qual o CEP do imóvel?</label>
                    <input class="anunciar__conteudo__input" type="text" name="cep" id="cep" placeholder="00011-210">
                    <label class="anunciar__conteudo-titulo" for="rua">Rua do imóvel</label>
                    <input class="anunciar__conteudo__input" type="text" name="rua" id="rua">
                    <label class="anunciar__conteudo-titulo" for="cidade">Cidade</label>
                    <input class="anunciar__conteudo__input" type="text" name="cidade" id="cidade">
                    <label class="anunciar__conteudo-titulo" for="uf">Estado</label>
                    <input class="anunciar__conteudo__input" type="text" name="uf" id="uf">
                    <label class="anunciar__conteudo-titulo" for="numero">Número do imóvel?</label>
                    <input class="anunciar__conteudo__input" type="text" name="numero" id="numero">
                    <div class="anunciar__conteudo__botao">
                        <button class="anunciar__conteudo__botao-anterior anterior8" type="button">Anterior</button>
                        <button class="anunciar__conteudo__botao-proximo proximo9" type="button">Próximo</button>
                    </div>
                </div>
                <div id="form10" class="anunciar__conteudo__box">
                    <h3 class="titulo__terciario">Estamos nos ultimos passos</h3>
                    <label class="anunciar__conteudo-titulo" for="descricao">Fale mais sobre o imóvel que deseja anunciar</label>
                    <input class="anunciar__conteudo__input descricao" type="text" name="descricao" id="descricao" placeholder="digite detalhes sobre seu imóvel que seja relevante para a sua venda.">
                    <div class="anunciar__conteudo__botao">
                        <button class="anunciar__conteudo__botao-anterior anterior9" type="button">Anterior</button>
                        <button class="anunciar__conteudo__botao-proximo proximo10" type="button">Próximo</button>
                    </div>
                </div>
                <div id="form11" class="anunciar__conteudo__box">
                    <h3 class="titulo__terciario">Valor</h3>
                    <label class="anunciar__conteudo-titulo" for="valor">Digite o valor que deseja vender seu imóvel</label>
                    <input class="anunciar__conteudo__input" type="text" name="valor" id="valor" placeholder="200000,00">
                    <div class="anunciar__conteudo__botao">
                        <button class="anunciar__conteudo__botao-anterior anterior10" type="button">Anterior</button>
                        <button class="anunciar__conteudo__botao-proximo proximo11" type="button">Próximo</button>
                    </div>
                </div>
                <div id="form12" class="anunciar__conteudo__box">
                    <h3 class="titulo__terciario">Deseja confirmar o seu anuncios?</h3>
                    <div class="anunciar__conteudo__botao">
                        <button class="anunciar__conteudo__botao-anterior anterior11" type="button">Anterior</button>
                        <button class="anunciar__conteudo__botao-proximo proximo12" type="button">Próximo</button>
                    </div>
                </div>
                <div class="anunciar__conteudo__progresso-linha">
                    <div class="anunciar__conteudo__progresso-barra"></div>
                    <div class="anunciar__conteudo__progresso-coluna">Dados gerais</div>
                    <div class="anunciar__conteudo__progresso-coluna">Dados do imóvel</div>
                    <div class="anunciar__conteudo__progresso-coluna">Passo 3</div>
                </div>
            </form>
